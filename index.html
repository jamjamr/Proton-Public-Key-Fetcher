<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proton Public Key Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        input, button {
            padding: 10px;
            margin: 10px 5px;
            font-size: 16px;
        }

        #pgpKey {
            background: #f9f9f9;
            padding: 20px; /* Increase padding for a clean look */
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 80%; /* Adjust width for readability */
            width: auto;
            height: auto;
            min-height: 400px; /* Ensure the box is tall enough */
            margin: 20px auto;
            text-align: left; /* Keep text left-aligned for better readability */
        }

        .btn-container {
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn-small:hover {
            background: #0056b3;
        }

        .btn-small:active {
            background: #004494;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Proton Public Key Fetcher</h1>
    <input type="email" id="email" placeholder="Enter email address" required>
    <button onclick="fetchPGPKey()">Fetch PGP Key</button>
    <div id="pgpKey">Enter an email to fetch the PGP key.</div>

    <div class="btn-container">
        <button class="btn-small" id="copyBtn" onclick="copyToClipboard()" style="display:none;">üìã Copy</button>
        <a class="btn-small" id="downloadLink" style="display:none;" download="public.asc">‚¨áÔ∏è Download .asc</a>
    </div>

    <footer>
        <p><a href="https://github.com/jamjamr/Proton-Public-Key-Fetcher" target="_blank">View Source Code on GitHub</a></p>
    </footer>

    <script>
        async function fetchPGPKey() {
            const email = document.getElementById("email").value.trim();
            const pgpKeyEl = document.getElementById("pgpKey");
            const copyBtn = document.getElementById("copyBtn");
            const downloadLink = document.getElementById("downloadLink");

            // Reset the display
            pgpKeyEl.textContent = "Fetching...";
            copyBtn.style.display = "none";
            downloadLink.style.display = "none";

            if (!email) {
                pgpKeyEl.textContent = "Please enter a valid email address.";
                return;
            }

            const url = `https://api.protonmail.ch/pks/lookup?op=get&search=${encodeURIComponent(email)}`;

            try {
                const response = await fetch(url);
                const text = await response.text();

                pgpKeyEl.textContent = text; // Display the API response directly

                // Show copy and download options if key is found
                if (!text.includes("No keys found")) {
                    copyBtn.style.display = "inline-block";
                    downloadLink.style.display = "inline-block";

                    // Set download link for the .asc file
                    const blob = new Blob([text], { type: "text/plain" });
                    downloadLink.href = URL.createObjectURL(blob);
                }
            } catch (error) {
                pgpKeyEl.textContent = "Error fetching key. Please try again.";
            }
        }

        function copyToClipboard() {
            const pgpKeyEl = document.getElementById("pgpKey");
            const copyBtn = document.getElementById("copyBtn");

            navigator.clipboard.writeText(pgpKeyEl.textContent)
                .then(() => {
                    copyBtn.textContent = "‚úî Copied!";
                    setTimeout(() => {
                        copyBtn.textContent = "üìã Copy";
                    }, 1500);
                })
                .catch(err => console.error("Failed to copy text", err));
        }
    </script>

</body>
</html>

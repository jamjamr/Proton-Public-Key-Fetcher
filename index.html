<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGP Key Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 90%;
            margin: auto;
            position: relative;
        }
        .btn-container {
            margin-top: 10px;
        }
        .btn-small {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>ProtonMail PGP Key Fetcher</h1>
    <input type="email" id="email" placeholder="Enter email address" required>
    <button onclick="fetchPGPKey()">Fetch PGP Key</button>
    <p id="message"></p>
    <pre id="pgpKey"></pre>

    <div class="btn-container">
        <button class="btn-small" id="copyBtn" onclick="copyToClipboard()" style="display:none;">üìã Copy</button>
        <a class="btn-small" id="downloadLink" style="display:none;" download="public.asc">‚¨áÔ∏è Download .asc</a>
    </div>

    <script>
        async function fetchPGPKey() {
            const email = document.getElementById("email").value.trim();
            const messageEl = document.getElementById("message");
            const pgpKeyEl = document.getElementById("pgpKey");
            const copyBtn = document.getElementById("copyBtn");
            const downloadLink = document.getElementById("downloadLink");
            
            if (!email) {
                messageEl.innerHTML = "Please enter an email address.";
                return;
            }

            const url = `https://api.protonmail.ch/pks/lookup?op=get&search=${encodeURIComponent(email)}`;

            messageEl.innerHTML = "Fetching PGP key...";
            pgpKeyEl.textContent = "";
            copyBtn.style.display = "none";
            downloadLink.style.display = "none";

            try {
                const response = await fetch(url);
                const text = await response.text();

                if (text.includes("No keys found")) {
                    messageEl.innerHTML = "No PGP key found for this email.";
                } else {
                    messageEl.innerHTML = "PGP Key found:";
                    pgpKeyEl.textContent = text;

                    // Show the copy button and download link
                    copyBtn.style.display = "inline-block";
                    downloadLink.style.display = "inline-block";

                    // Set download link for .asc file
                    const blob = new Blob([text], { type: "text/plain" });
                    downloadLink.href = URL.createObjectURL(blob);
                }
            } catch (error) {
                messageEl.innerHTML = "Error fetching key. Please try again.";
            }
        }

        function copyToClipboard() {
            const pgpKeyEl = document.getElementById("pgpKey");
            navigator.clipboard.writeText(pgpKeyEl.textContent)
                .then(() => alert("PGP Key copied to clipboard!"))
                .catch(err => alert("Failed to copy text"));
        }
    </script>

</body>
</html>

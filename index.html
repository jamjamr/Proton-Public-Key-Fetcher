<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proton Public Key Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        input, button {
            padding: 10px;
            margin: 10px 5px;
            font-size: 16px;
        }

        #pgpKey {
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 90%;
            width: 80%;
            height: auto;
            max-height: 300px; /* Limit the height of the box */
            overflow-y: auto; /* Add scroll if the content overflows */
            margin: 20px auto;
            text-align: left; /* Keep text left-aligned for better readability */
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn-small:hover {
            background: #0056b3;
        }

        .btn-small:active {
            background: #004494;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Proton Public Key Fetcher</h1>
    <input type="email" id="email" placeholder="Enter email address" required>
    <button onclick="fetchPGPKey()">Fetch PGP Key</button>
    <p id="message"></p>
    <pre id="pgpKey"></pre>

    <div class="btn-container">
        <button class="btn-small" id="copyBtn" onclick="copyToClipboard()" style="display:none;">üìã Copy</button>
        <a class="btn-small" id="downloadLink" style="display:none;" download="public.asc">‚¨áÔ∏è Download .asc</a>
    </div>

    <footer>
        <p><a href="https://github.com/jamjamr/Proton-Public-Key-Fetcher" target="_blank">View Source Code on GitHub</a></p>
    </footer>

    <script>
        async function fetchPGPKey() {
            const email = document.getElementById("email").value.trim();
            const messageEl = document.getElementById("message");
            const pgpKeyEl = document.getElementById("pgpKey");
            const copyBtn = document.getElementById("copyBtn");
            const downloadLink = document.getElementById("downloadLink");

            if (!email) {
                messageEl.innerHTML = "‚ö†Ô∏è Please enter an email address.";
                pgpKeyEl.textContent = ""; // Clear PGP key display
                copyBtn.style.display = "none";
                downloadLink.style.display = "none";
                return;
            }

            const url = `https://api.protonmail.ch/pks/lookup?op=get&search=${encodeURIComponent(email)}`;

            messageEl.innerHTML = "‚è≥ Fetching PGP key...";
            pgpKeyEl.textContent = ""; // Clear previous PGP key content
            copyBtn.style.display = "none";
            downloadLink.style.display = "none";

            try {
                const response = await fetch(url);
                const text = await response.text();

                if (text.includes("No keys found")) {
                    messageEl.innerHTML = "‚ùå No PGP key found for this email.";
                } else {
                    messageEl.innerHTML = "‚úÖ PGP Key found:";
                    pgpKeyEl.textContent = text;

                    // Show the copy button and download link
                    copyBtn.style.display = "inline-block";
                    downloadLink.style.display = "inline-block";

                    // Set download link for .asc file
                    const blob = new Blob([text], { type: "text/plain" });
                    downloadLink.href = URL.createObjectURL(blob);
                }
            } catch (error) {
                messageEl.innerHTML = "‚ùå Error fetching key. Please try again.";
            }
        }

        function copyToClipboard() {
            const pgpKeyEl = document.getElementById("pgpKey");
            const copyBtn = document.getElementById("copyBtn");

            navigator.clipboard.writeText(pgpKeyEl.textContent)
                .then(() => {
                    copyBtn.textContent = "‚úî Copied!";
                    copyBtn.classList.add("copied");
                    setTimeout(() => {
                        copyBtn.textContent = "üìã Copy";
                        copyBtn.classList.remove("copied");
                    }, 1500);
                })
                .catch(err => console.error("Failed to copy text", err));
        }
    </script>

</body>
</html>
